server:
  # 服务端口
  port: 8088
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接
    # 默认值为8，建议设置每个CPU核心一个线程
    io-threads: ${SERVER_UNDERTOW_IO_THREADS:4}
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程
    # 默认等于 io-threads*8，它的值设置取决于系统的负载，可适当调大该值
    worker-threads: ${SERVER_UNDERTOW_WORKER_THREADS:128}
    # 每块buffer的空间大小，越小空间被利用越充分
    # 不要设置太大，以免影响其他应用，合适即可
    buffer-size: ${SERVER_UNDERTOW_BUFFER_SIZE:1024}
    # 是否分配的直接内存(NIO直接分配的堆外内存)
    # 默认false
    direct-buffers: true
    # HTTP POST请求最大的大小
    # 默认0，无限制，可设置10M
    max-http-post-size: 10485760
    allow-unescaped-characters-in-url: true
management:
  server:
    # 监控管理端口
    port: 8089
  endpoints:
    web:
      exposure:
        # 需要开放的 Actuator 监控端点，默认开放所有
        include: "*"

#-----Spring配置
spring:
  application:
    name: ${SPRING_APPLICATION_NAME:hzero-todo-service}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
  #-----配置中心配置
    config:
      # 是否启用配置中心（默认关闭，可通过环境变量SPRING_CLOUD_CONFIG_ENABLED修改）
      fail-fast: false
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
      # 配置中心服务端地址
      uri: ${SPRING_CLOUD_CONFIG_URI:${configcenter.uri}}
      retry:
        maxAttempts: 6 # 最大重试次数
        multiplier: 1.1
        maxInterval: 2000 # 重试间隔时间
      # 配置中心的标签（用于多环境/多分支配置，可通过环境变量修改）
      label: ${SPRING_CLOUD_CONFIG_LABEL:}
    inetutils:
      # 本地多网卡时，忽略回环网卡
      ignored-interfaces[0]: lo
      # 本地多网卡时，选择注册的网段
      preferred-networks[0]: 192.168

#-----注册中心配置
eureka:
  instance:
    # 以IP注册到注册中心
    preferIpAddress: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:true}
    # 续约间隔时间，默认30秒
    leaseRenewalIntervalInSeconds: ${EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS:30}
    # 实例故障摘除时间，默认90秒，实际是90*2=180秒，配置45就是90秒
    leaseExpirationDurationInSeconds: ${EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS:45}
    # 强制指定IP地址
    # ip-address: 10.221.0.125
    # 服务的一些元数据信息
    metadata-map:
      VERSION: 1.0.0-snapshot
  client:
    serviceUrl:
      # 注册中心地址
      defaultZone: ${EUREKA_DEFAULT_ZONE:${registercenter.uri}}
    registryFetchIntervalSeconds: 10
    disable-delta: true

