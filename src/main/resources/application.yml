#-----Spring配置
spring:
  security:
    user:
      name: {{spring.security.user.name}}
      password: {{spring.security.user.password}}
  # MySQL数据库配置
  datasource:
    url: ${SPRING_DATASOURCE_URL:${mysql.url}}
    username: ${SPRING_DATASOURCE_USERNAME:${mysql.username}}
    password: ${SPRING_DATASOURCE_PASSWORD:${mysql.password}}
    hikari:
      # 连接池最小空闲连接数
      minimum-idle: ${SPRING_DATASOURCE_MINIMUM_IDLE:20}
      # 连接池允许的最大连接数
      maximum-pool-size: ${SPRING_DATASOURCE_MAXIMUM_POOL_SIZE:200}
      # 等待连接池分配连接的最大时长（毫秒）
      connection-timeout: ${SPRING_DATASOURCE_CONNECTION_TIMEOUT:30000}
  # Redis缓存配置
  redis:
    host: ${SPRING_REDIS_HOST:${redis.host}}
    port: ${SPRING_REDIS_PORT:${redis.port}}
    database: ${SPRING_REDIS_DATABASE:${redis.database}}
    password: ${SPRING_REDIS_PASSWORD:${redis.password}}
    jedis:
      pool:
        # 资源池中最大连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整
        max-active: ${SPRING_REDIS_POOL_MAX_ACTIVE:50}
        # 资源池运行最大空闲的连接数
        # 默认8，-1表示无限制；可根据服务并发redis情况及服务端的支持上限调整，一般建议和max-active保持一致，避免资源伸缩带来的开销
        max-idle: ${SPRING_REDIS_POOL_MAX_IDLE:50}
        # 当资源池连接用尽后，调用者的最大等待时间(单位为毫秒)
        # 默认 -1 表示永不超时，设置5秒
        max-wait: ${SPRING_REDIS_POOL_MAX_WAIT:5000}
  web:
    resources:
      cache:
        # 资源缓存时间，单位秒
        period: 3600
      chain:
        # 启用缓存
        cache: true
        # 开启gzip压缩
        compressed: true

#-----远程调用、服务熔断及负载均衡配置
# 远程调用组件-Feign
feign:
  client:
    config:
      default:
        connectTimeout: ${FEIGN_CLIENT_CONNECT_TIMEOUT:5000} # 连接超时时间
        readTimeout: ${FEIGN_CLIENT_READ_TIMEOUT:30000} # 读取超时时间
        loggerLevel: ${FEIGN_CLIENT_LOGGER_LEVEL:basic} # 日志级别（none,basic,full）
  hystrix:
    enabled: true # 启用Feign的Hystrix熔断功能
# 熔断组件-Hystrix
hystrix:
  # 线程池配置（控制熔断的并发线程资源）
  threadpool:
    default:
      coreSize: 1000 # 核心线程数（最大并发执行数）
      maximumSize: 1000 # 最大线程数（与核心线程数一致，避免线程伸缩开销）
  # 全局命令配置（熔断的超时、隔离策略）
  command:
    default:
      execution:
        isolation:
          thread:
            # 命令执行超时时间（超时后触发熔断降级，默认1000毫秒，此处配置为40秒）
            timeoutInMilliseconds: ${HYSTRIX_COMMAND_TIMEOUT_IN_MILLISECONDS:40000}
# 客户端负载均衡器-Ribbon
ribbon:
  ReadTimeout: ${RIBBON_READ_TIMEOUT:30000} # 客户端读取超时时间（需小于Hystrix超时时间）
  ConnectTimeout: ${RIBBON_CONNECT_TIMEOUT:3000} # 客户端连接超时时间
  OkToRetryOnAllOperations: true # 允许对所有操作（GET/POST等）进行重试（需确保接口幂等性）
  MaxAutoRetries: 1 # 同一服务实例的最大重试次数
  MaxAutoRetriesNextServer: 1 # 切换其他服务实例的最大重试次数

#----- 分布式事务配置-Seata
seata:
  enabled: ${SEATA_ENABLED:false} # 分布式事务开关（默认关闭，可通过环境变量SEATA_ENABLED启用）

##### MyBatis Mapper 扫描
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true

##### 日志配置
logging:
  level:
    org.hzero: ${LOG_LEVEL:debug}
    org.apache.ibatis: ${LOG_LEVEL:debug}
    io.choerodon: ${LOG_LEVEL:debug}
